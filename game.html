<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Rush – Game</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; line-height: 1.6; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        button { margin: 0.5rem 0; padding: 0.5rem 1rem; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resource Rush – Game</h1>
        <p>Connect your Starknet wallet to start playing. Spawn a Miner, claim Gems, and upgrade your Miner to increase production.</p>
        <button id="connect-btn">Connect Wallet</button>
        <p id="wallet-address"></p>

        <h2>Actions</h2>
        <button id="spawn-btn">Spawn Miner</button>
        <button id="claim-btn">Claim Gems</button>
        <button id="upgrade-btn">Upgrade Miner</button>

        <p id="game-messages"></p>
    </div>

    <!-- Include starknet.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/starknet@latest/dist/starknet.js"></script>
    <!-- Include the custom game logic -->
    <script src="script.js"></script>
</body>
</html>
